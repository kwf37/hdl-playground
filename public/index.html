<!doctype html>
<html lang="en">

   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


      <title>HDL Playground</title>

      <!-- Bootstrap Dependencies-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <!-- Local Javascript Files -->
      <script src="js/websocket.js"></script>
   </head>
	
   <body>
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-4">HDL Playground</h1>
            <p class="lead">Try implementing a few basic hardware modules with several different Hardware Design Languages (HDLs)!</p>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
               Please select a module to implement:
               <div class="list-group">
                  <button type="button" class="list-group-item list-group-item-action">Counter</button>
                  <button type="button" class="list-group-item list-group-item-action">Shift Register</button>
                  <button type="button" class="list-group-item list-group-item-action">ALU</button>
                  <button type="button" class="list-group-item list-group-item-action">Cache</button>
                  <button type="button" class="list-group-item list-group-item-action">Processor</button>
               </div>
            </div>
            <div class="col-2">
            </div>
         </div>
      </div>
      <button type="button", onclick="openSocket()">Open Websocket</button>
   </body>
	
</html>
