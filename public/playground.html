<!DOCTYPE html>
<html lang="en">

<head>
    <title>HDL Playground</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>HDL Playground</title>

    <!-- Bootstrap Dependencies-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Open-Iconic icons -->
    <link href="img/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">



    <!-- Local Javascript Files -->
    <script src="js/tab_manager.js"></script>
    <script src="../lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <div class="container h-100  mt-3">
        <div class="row">

            <!-- File Explorer -->

            <div class="col-2">
                Hello
            </div>

            <!-- Ace-based Tabbed Editor -->

            <div class="col-7" style="height: 75vh">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                            role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                        
                        <!-- Add New File Tab -->
                        <a class="nav-item nav-link" id="nav-contact2-tab" href="#nav-contact" role="tab"
                            aria-controls="nav-contact" aria-selected="false">
                            <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div id="editor" style="height: 75vh">function foo(items) {
                            var x = "All this is syntax highlighted";
                            return x;
                            }
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div id="editor1" style="height: 75vh">function foo(items) {
                            var x = "All this is syntax highlighted";
                            return x;
                            }
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <div id="editor2" style="height: 75vh">function foo(items) {
                            var x = "All this is syntax highlighted";
                            return x;
                            }
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>

    <script>
        window.editors = [];
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/crimson");
        editor.session.setMode("ace/mode/javascript");
        var editor = ace.edit("editor1");
        editor.setTheme("ace/theme/crimson");
        editor.session.setMode("ace/mode/javascript");
        var editor = ace.edit("editor2");
        editor.setTheme("ace/theme/crimson");
        editor.session.setMode("ace/mode/javascript");
    </script>
</body>

</html>
